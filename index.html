<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Dischi Json</title>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Vue App -->
  <script src="./js/app.js" defer></script>

  <!-- Bootstrap Import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom Style -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png"
              alt="Bootstrap" width="30">
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row row-cols-3 g-5 my-1">
        <div class="col" v-for="disk in disks">
          <div class="disk_content text-center p-4">
            <ul class="list-group">
              <li>
                <img :src="disk.poster" class="img-fluid" alt="Disk cover">
              </li>
              <li class="fw-bold mt-3">{{disk.title}}</li>
              <li class="fw-light fs-6 my-1">{{disk.author}}</li>
              <li class="fw-bold">{{disk.year}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
